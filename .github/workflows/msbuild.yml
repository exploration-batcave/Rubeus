name: MSBuild

on:
  push:
    tags: ["v[0-9]+.[0-9]+.[0-9]+"]

permissions:
  contents: write

env:
  SOLUTION_FILE_PATH: .
  BUILD_CONFIGURATION: Release
  NAME_BATGADGET: Rubeus

jobs:
  build:
    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v4

    # 1️⃣ Install NuGet CLI
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    # 2️⃣ Restore NuGet packages including .NET 4.0 reference assemblies
    - name: Restore NuGet packages
      run: |
        nuget restore ${{env.SOLUTION_FILE_PATH}}
        # Install .NET 4.0 reference assemblies from NuGet
        nuget install Microsoft.NETFramework.ReferenceAssemblies.net40 -OutputDirectory C:\ReferenceAssemblies -ExcludeVersion

    # 3️⃣ Add MSBuild to PATH
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    # 4️⃣ Set environment variable for MSBuild to find .NET 4.0 references
    - name: Configure MSBuild Reference Assemblies
      run: |
        setx FrameworkPathOverride "C:\ReferenceAssemblies\Microsoft.NETFramework.ReferenceAssemblies.net40\build\.NETFramework\v4.0"

    # 5️⃣ Build the solution
    - name: Build
      run: |
        msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:Platform="Any CPU" ${{env.SOLUTION_FILE_PATH}} /p:OutDir=compiled/

    # 6️⃣ Package compiled binary
    - name: Package Stuff
      run: |
        ls ${{env.NAME_BATGADGET}}/compiled
        Compress-Archive -Path ${{env.NAME_BATGADGET}}/compiled/${{env.NAME_BATGADGET}}.exe -DestinationPath ${{ env.NAME_BATGADGET }}.zip

    # 7️⃣ Create GitHub release
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false

    # 8️⃣ Upload Release asset
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{env.NAME_BATGADGET}}.zip
        asset_name: ${{env.NAME_BATGADGET}}.zip
        asset_content_type: application/zip
